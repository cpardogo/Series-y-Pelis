name: Update Radar

on:
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Proof of update
        run: |
          echo "Última actualización: $(date -u +'%Y-%m-%d %H:%M UTC')" > last_update.txt

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "Update ($(date -u +'%Y-%m-%d'))"
          git push
